<header [ngClass]="isHomeRoute() ? 'baseline' : 'baseline-black'">
  <div class="baseline-content">
    <div class="baseline-logo">
      <a routerLink="/home" *ngIf="isHomeRoute(); else blacklogo" > <img src="../../assets/svg/LOGO 2.svg" alt="Amg Logo" /></a>
      <ng-template #blacklogo>
        <div class="baseline-logo">
        <a routerLink="/home"><img src="../../assets/svg/LOGO 5.svg" alt="Amg Logo" /></a>
      </div>
          </ng-template>
    </div>


    <div class="baseline-center">
      <div class="baseline-menu">

        <nav>
          <span [routerLink]="['/about-us']">
            Sobre AMG</span>

            <span [routerLink]="['/solutions']">
              Soluções
              <img src="../../assets/svg/arrow_down.svg" alt="" /> </span>

              <span [routerLink]="['/hiring']">Trabalhe Conosco</span>
        </nav>
      </div>
      <div class="baseline-button">
        <button  [routerLink]="['/contact-us']" type="button" class="btnHome">Contato</button>
      </div>

    </div>

        </div>
      </div>

</header>

<form class="w-100" [formGroup]="curriculumForm">

  <div>
    <input type="email" class=" w-100" placeholder="Nome" formControlName="name">
    <div class="validation--box d-flex align-items-center ">
      <span class="text-danger" *ngIf="name.invalid && submitted">*Nome Inválido</span>
    </div>
  </div>

  <div>
    <input type="email" class=" w-100" placeholder="Email" formControlName="email">
    <div class="validation--box d-flex align-items-center ">
      <span class="text-danger" *ngIf="email.invalid && submitted">*E-mail inválido</span>
    </div>
  </div>

  <div>
    <input type="tel" class=" w-100" placeholder="Telefone (55)" mask="(00) 00000-0000" formControlName="phoneNumber">
    <div class="validation--box d-flex align-items-center ">
      <span class="text-danger" *ngIf="phoneNumber.invalid && submitted">*Número inválido</span>
    </div>
  </div>

  <div>
    <textarea name="" id="" cols="20" rows="10" maxlength="300" class=" w-100 mb-3" placeholder="Descreva aqui sua mensagem..." formControlName="message"></textarea>
  </div>

  <div class="d-flex justify-content-center pb-4">
    <label for="inputFile">Adicionar um Arquivo <span> - formatesk.csv</span></label>
    <input id="inputFile" type="file" class="file" accept="image/png, image/jpeg, application/pdf" formControlName='file'>
  </div>


  <div class="d-flex justify-content-center pt-3 btn--submit">
    <app-default-button
      (click)="sendForm(curriculumForm)"
      [arrow]="false"
      [label]="'Enviar'"
      [loading]="loadingSubmit"
      classes="py-3 px-5"
    ></app-default-button>
  </div>

</form>

<app-message-status
[showMessage]="showMessage"
[text]="'Currículo enviado com sucesso!'"
[title]="'Enviado'"
[type]="'success'"
(modalClosed)="showMessage = false"></app-message-status>

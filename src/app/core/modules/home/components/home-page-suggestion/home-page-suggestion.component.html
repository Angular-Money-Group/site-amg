<div class="aling__center section--forth bg-white py-5" data-aos="fade-up">

  <div class="pag__center d-flex section--forth--content p-5 rounded-3" style="background-color:#EEEEEE;">
    <div class="d-flex text-center justify-content-center flex-column w-100">
      <p class="text__green" data-aos="fade-up">Por meio do menu abaixo você pode fazer seu relato ou sua sugestão. </p>
      <p class="text__default h5" data-aos="fade-up">
        Ainda, você pode utilizá-lo para obter mais informações, inclusive sobre a Contato Seguro, empresa que faz a gestão deste canal, garantindo seu anonimato.
      </p>
      <div>
        <textarea name="" id="" cols="20" rows="10" maxlength="300" class="rounded w-100 bg-white" placeholder="Descreva aqui sua mensagem..." formControlName="message"></textarea>
      </div>

      <div class="d-flex justify-content-end pt-3 btn--submit">
        <app-default-button
          [arrow]="true"
          [label]="'Enviar'"
          [loading]="loadingSubmit"
        ></app-default-button>
      </div>

    </div>

  </div>
</div>

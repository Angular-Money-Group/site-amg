<header class="baseline">
  <div class="baseline-content">
    <div class="baseline-logo">
      <a href="/"> <img src="../../assets/svg/LOGO 2.svg" alt="Amg Logo" /></a>
    </div>
    <div class="baseline-center">
      <div class="baseline-menu">
        <nav>
          <span (click)="goTo(item.route)" *ngFor="let item of menu">
            {{ item.name }}
            <span *ngIf="item.name == 'Soluções'">
              <img src="../../assets/svg/arrow_down.svg" alt="" /> </span
          ></span>
        </nav>
      </div>
      <div class="baseline-button">
        <button type="button" class="btnHome">Contato</button>
      </div>
    </div>
    <div class="mobile">
      <div class="icon-mobile">
        <div class="icon" (click)="hideShow()">
          <i [ngClass]="showMenu ? 'bi bi-x' : 'bi bi-list'"></i>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="content-mobile" *ngIf="showMenu === true">
  <div class="menu-mobile">
    <nav class="menu">
      <span (click)="goTo(item.route)" *ngFor="let item of menu">
        {{ item.name }}</span
      >
    </nav>
    <div class="mobile-button">
      <button type="button" class="btn btn-white-mobile">Contato</button>
    </div>
  </div>
</div>
